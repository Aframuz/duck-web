<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Duck Image Viewer</h1>
      
      <form [formGroup]="duckForm" (ngSubmit)="fetchDucks()" class="space-y-6">
        <div class="flex items-center gap-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input 
              type="checkbox" 
              formControlName="isRandom"
              (change)="toggleMode()"
              class="form-checkbox h-5 w-5 text-blue-600"
            >
            <span class="text-gray-700">Random Duck</span>
          </label>
          
          <input 
            type="text" 
            formControlName="id"
            placeholder="Enter duck ID"
            [class.hidden]="duckForm.get('isRandom')?.value"
            class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
  
        <button 
          type="submit"
          [disabled]="duckForm.invalid || loading"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Loading...' : 'Fetch Duck Images' }}
        </button>
      </form>
  
      <div *ngIf="error" class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
        {{ error }}
      </div>
  
      <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let image of duckImages" class="group">
          <a 
            [href]="image" 
            target="_blank" 
            class="block overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300"
          >
            <img 
              [src]="image" 
              [alt]="'Duck image ' + image"
              class="w-full h-48 object-cover object-center"
            >
            <p class="p-2 text-center text-sm text-gray-600 bg-gray-50 group-hover:text-blue-600 transition-colors">
              {{ image.split('/').pop() }}
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
